<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>中国地质大学未来城地图</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .custom-popup {
            font-size: 14px;
        }

            .custom-popup h3 {
                margin: 0 0 5px 0;
                color: #333;
            }

        .custom-marker {
            background: none;
            border: none;
        }

        .marker-pin {
            width: 30px;
            height: 30px;
            border-radius: 50% 50% 50% 0;
            position: absolute;
            transform: rotate(-45deg);
            left: 50%;
            top: 50%;
            margin: -15px 0 0 -15px;
        }

            .marker-pin::after {
                content: '';
                width: 24px;
                height: 24px;
                margin: 3px 0 0 3px;
                background: #fff;
                position: absolute;
                border-radius: 50%;
            }

            .marker-pin.classroom {
                background: #1e88e5;
            }

            .marker-pin.poi {
                background: #4caf50;
            }

        .start-marker .marker-pin {
            background: #4caf50;
        }

        .end-marker .marker-pin {
            background: #f44336;
        }

        .highlighted-classroom {
            color: #f44336 !important;
            weight: 3;
            fillColor: #f44336;
            fillOpacity: 0.5;
        }

        .route-line {
            stroke: #4285f4;
            stroke-width: 4;
            stroke-opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 全局状态管理
        const MapState = {
            map: null,
            buildingsLayer: null,
            markersLayer: null,
            routeLayer: null,
            startMarker: null,
            endMarker: null,
            isLocationPickingEnabled: false,
            locationPickingType: null
        };

        // 密钥定义
        const GAODE_KEY = '1fc63e394eb474e30ae03a91548ff144';
        const TIANDITU_KEY = '4caf65c85971e2c1a4c046ae04aa22ad';

        // 初始化地图
        function initializeMap() {
            try {
                // 创建地图实例
                MapState.map = L.map('map', {
                    center: [30.460485, 114.613861],
                    zoom: 17,
                    minZoom: 15,
                    maxZoom: 20,
                    maxBounds: [
                        [30.45, 114.60],
                        [30.47, 114.63]
                    ],
                    maxBoundsViscosity: 1.0
                });

                // 添加底图
                const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 20,
                    attribution: '© OpenStreetMap contributors'
                }).addTo(MapState.map);

                // 高德地图图层
                const gaodeLayer = L.tileLayer(`https://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}&key=${GAODE_KEY}`, {
                    subdomains: ["1", "2", "3", "4"],
                    maxZoom: 19,
                    attribution: '© 高德地图'
                });

                // 高德卫星图层
                const gaodeSatelliteLayer = L.tileLayer(`https://webst0{s}.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}&key=${GAODE_KEY}`, {
                    subdomains: ["1", "2", "3", "4"],
                    maxZoom: 19,
                    attribution: '© 高德卫星图'
                });

                // 天地图图层配置
                const tiandituLayer = L.layerGroup([
                    L.tileLayer(`https://t{s}.tianditu.gov.cn/vec_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&tk=${TIANDITU_KEY}`, {
                        subdomains: ['0', '1', '2', '3', '4', '5', '6', '7'],
                        maxZoom: 18
                    }),
                    L.tileLayer(`https://t{s}.tianditu.gov.cn/cva_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=cva&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&tk=${TIANDITU_KEY}`, {
                        subdomains: ['0', '1', '2', '3', '4', '5', '6', '7'],
                        maxZoom: 18
                    })
                ]);

                // 创建图层
                MapState.buildingsLayer = L.layerGroup().addTo(MapState.map);
                MapState.markersLayer = L.layerGroup().addTo(MapState.map);

                // 配置底图和图层控制
                const baseMaps = {
                    "OpenStreetMap": osmLayer,
                    "高德地图": gaodeLayer,
                    "高德卫星图": gaodeSatelliteLayer,
                    "天地图": tiandituLayer
                };

                const overlayMaps = {
                    "教室": MapState.buildingsLayer,
                    "标记": MapState.markersLayer
                };

                L.control.layers(baseMaps, overlayMaps, {
                    collapsed: false
                }).addTo(MapState.map);

                console.log('Map initialized successfully');
            } catch (error) {
                console.error('Map initialization failed:', error);
            }
        }

        // 教室相关功能
        function addClassroom(geoJson) {
            try {
                if (!geoJson || !geoJson.geometry || !geoJson.properties) {
                    throw new Error('Invalid GeoJSON data');
                }

                // 创建简化的属性对象
                const properties = {
                    id: geoJson.properties.id,
                    name: geoJson.properties.name || '未命名教室',
                    building: geoJson.properties.building || '未知位置',
                    floor: geoJson.properties.floor || 1,
                    capacity: geoJson.properties.capacity || 0
                };

                // 坐标处理
                const coordinates = geoJson.geometry.coordinates[0].map(coord => [coord[1], coord[0]]);

                const layer = L.geoJSON({
                    type: 'Feature',
                    geometry: {
                        type: 'Polygon',
                        coordinates: [coordinates]
                    },
                    properties: properties
                }, {
                    style: {
                        color: '#1e88e5',
                        weight: 2,
                        fillColor: '#1e88e5',
                        fillOpacity: 0.3
                    }
                }).addTo(MapState.buildingsLayer);

                // 立即创建和绑定弹出窗口内容
                const popupContent = `
            <div class='custom-popup'>
                <h3>${properties.name}</h3>
                <p>${properties.building} ${properties.floor}楼</p>
                <p>容量：${properties.capacity}人</p>
            </div>
        `;
                layer.bindPopup(popupContent);

                // 使用防抖处理点击事件
                let clickTimeout;
                layer.on({
                    mouseover: (e) => {
                        e.target.setStyle({
                            fillOpacity: 0.5,
                            weight: 3
                        });
                    },
                    mouseout: (e) => {
                        e.target.setStyle({
                            fillOpacity: 0.3,
                            weight: 2
                        });
                    },
                    click: (e) => {
                        // 清除之前的超时
                        if (clickTimeout) {
                            clearTimeout(clickTimeout);
                        }

                        // 立即显示弹出窗口
                        layer.openPopup();

                        // 延迟发送点击事件，使用简化的数据结构
                        clickTimeout = setTimeout(() => {
                            try {
                                // 创建一个较小的消息对象
                                const message = {
                                    type: 'classroom-click',
                                    data: {
                                        id: properties.id,
                                        name: properties.name,
                                        building: properties.building,
                                        floor: properties.floor,
                                        capacity: properties.capacity
                                    }
                                };

                                // 使用 MessageQueue 来处理消息发送
                                MessageQueue.add(message);
                            } catch (error) {
                                console.warn('Click event handling warning:', error);
                            }
                        }, 100);
                    }
                });

                return layer;
            } catch (error) {
                console.error('Error adding classroom:', error);
                return null;
            }
        }

        // 改进的消息队列实现
        const MessageQueue = {
            queue: [],
            isProcessing: false,

            add: function (message) {
                try {
                    // 直接发送消息，如果失败则加入队列
                    window.chrome.webview.postMessage(message);
                } catch (error) {
                    console.warn('Direct message send failed, queuing:', error);
                    this.queue.push(message);
                    if (!this.isProcessing) {
                        this.processQueue();
                    }
                }
            },

            processQueue: function () {
                if (this.queue.length === 0) {
                    this.isProcessing = false;
                    return;
                }

                this.isProcessing = true;
                const message = this.queue[0];

                try {
                    window.chrome.webview.postMessage(message);
                    this.queue.shift(); // 成功后移除消息

                    // 继续处理队列
                    setTimeout(() => this.processQueue(), 100);
                } catch (error) {
                    console.error('Error processing message from queue:', error);
                    // 如果失败，暂停一段时间后重试
                    setTimeout(() => this.processQueue(), 1000);
                }
            }
        };

        // 初始化完成通知改进
        function notifyInitialization() {
            try {
                window.chrome.webview.postMessage({
                    type: 'mapInitialized',
                    data: true
                });
            } catch (error) {
                console.warn('Initialization notification failed:', error);
            }
        }

        function highlightClassrooms(classroomIds) {
            MapState.buildingsLayer.eachLayer(layer => {
                if (layer.feature && classroomIds.includes(layer.feature.properties.id)) {
                    layer.setStyle({
                        color: '#f44336',
                        weight: 3,
                        fillColor: '#f44336',
                        fillOpacity: 0.5
                    });
                    layer.bringToFront();
                }
            });
        }

        // 标记和路线功能
        function addMarker(type, lat, lon, title = '') {
            const icon = L.divIcon({
                className: `custom-marker ${type}-marker`,
                html: `<div class="marker-pin"></div>`,
                iconSize: [30, 30],
                iconAnchor: [15, 30]
            });

            const marker = L.marker([lat, lon], { icon });
            if (title) {
                marker.bindPopup(title);
            }

            if (type === 'start') {
                if (MapState.startMarker) {
                    MapState.markersLayer.removeLayer(MapState.startMarker);
                }
                MapState.startMarker = marker;
            } else if (type === 'end') {
                if (MapState.endMarker) {
                    MapState.markersLayer.removeLayer(MapState.endMarker);
                }
                MapState.endMarker = marker;
            }

            marker.addTo(MapState.markersLayer);
            return marker;
        }

        function showRoute(routeGeoJson) {
            if (MapState.routeLayer) {
                MapState.map.removeLayer(MapState.routeLayer);
            }

            MapState.routeLayer = L.geoJSON(routeGeoJson, {
                style: {
                    color: '#4285f4',
                    weight: 4,
                    opacity: 0.8
                }
            }).addTo(MapState.map);

            MapState.map.fitBounds(MapState.routeLayer.getBounds(), {
                padding: [50, 50]
            });
        }

        // 工具函数
        function focusOnLocation(lat, lon, zoom = 18) {
            MapState.map.setView([lat, lon], zoom);
        }

        function showAllClassrooms() {
            if (MapState.buildingsLayer.getLayers().length > 0) {
                MapState.map.fitBounds(MapState.buildingsLayer.getBounds(), {
                    padding: [50, 50]
                });
            }
        }

        function resetView() {
            MapState.map.setView([30.460485, 114.613861], 17);
        }

        // 通信函数
        function notifyClassroomClick(properties) {
            try {
                window.chrome.webview.postMessage({
                    type: 'classroom-click',
                    data: properties
                });
            } catch (error) {
                console.error('Error sending classroom click event:', error);
            }
        }

        function handleError(error, context) {
            console.error(`Error in ${context}:`, error);
            try {
                window.chrome.webview.postMessage({
                    type: 'error',
                    context: context,
                    message: error.message
                });
            } catch (e) {
                console.error('Error sending error message:', e);
            }
        }

        // 导出函数供 C# 调用
        window.mapFunctions = {
            addClassroom,
            highlightClassrooms,
            addMarker,
            showRoute,
            focusOnLocation,
            showAllClassrooms,
            resetView
        };

        // 初始化地图
        document.addEventListener('DOMContentLoaded', () => {
            initializeMap();

            // 通知 C# 初始化完成
            try {
                window.chrome.webview.postMessage({
                    type: 'mapInitialized',
                    data: true
                });
            } catch (error) {
                console.error('Error sending initialization message:', error);
            }
        });

        // 错误处理
        window.onerror = function (msg, url, line, col, error) {
            console.warn('JavaScript error:', {
                message: msg,
                url: url,
                line: line,
                column: col,
                error: error
            });
            return false;
        };

        // 添加未处理的 Promise 错误处理
        window.addEventListener('unhandledrejection', function (event) {
            console.warn('Unhandled promise rejection:', event.reason);
        });
    </script>
</body>
</html>
