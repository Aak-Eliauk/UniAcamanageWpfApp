<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>中国地质大学未来城地图</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .custom-popup {
            font-size: 14px;
        }

            .custom-popup h3 {
                margin: 0 0 5px 0;
                color: #333;
            }

        .custom-marker {
            background: none;
            border: none;
        }

        .marker-pin {
            width: 30px;
            height: 30px;
            border-radius: 50% 50% 50% 0;
            background: #c30b82;
            position: absolute;
            transform: rotate(-45deg);
            left: 50%;
            top: 50%;
            margin: -15px 0 0 -15px;
        }

            .marker-pin::after {
                content: '';
                width: 24px;
                height: 24px;
                margin: 3px 0 0 3px;
                background: #fff;
                position: absolute;
                border-radius: 50%;
            }

            .marker-pin.classroom {
                background: #1e88e5;
            }

            .marker-pin.poi {
                background: #4caf50;
            }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 设置你的密钥
        const GAODE_KEY = '1fc63e394eb474e30ae03a91548ff144';
        const TIANDITU_KEY = '4caf65c85971e2c1a4c046ae04aa22ad';

        // 1. 首先创建地图实例
        var map = L.map('map', {
            center: [30.460485, 114.613861],
            zoom: 17,
            minZoom: 15,
            maxZoom: 20,
            maxBounds: [
                [30.45, 114.60],
                [30.47, 114.63]
            ],
            maxBoundsViscosity: 1.0
        });

        // 2. 创建图层组
        var buildingsLayer = L.layerGroup().addTo(map);
        var markersLayer = L.layerGroup().addTo(map);

        // 3. 定义底图
        // OpenStreetMap（默认底图）
        const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);  // 添加到地图作为默认图层

        // 高德地图（需要密钥）
        const gaodeLayer = L.tileLayer(`https://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}&key=${GAODE_KEY}`, {
            subdomains: ["1", "2", "3", "4"],
            maxZoom: 19,
            attribution: '© 高德地图'
        });

        // 高德卫星图（需要密钥）
        const gaodeSatelliteLayer = L.tileLayer(`https://webst0{s}.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}&key=${GAODE_KEY}`, {
            subdomains: ["1", "2", "3", "4"],
            maxZoom: 19,
            attribution: '© 高德卫星图'
        });

        // 天地图（需要密钥）
        const tiandituLayer = L.tileLayer(`https://t{s}.tianditu.gov.cn/vec_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&tk=${TIANDITU_KEY}`, {
            subdomains: ['0', '1', '2', '3', '4', '5', '6', '7'],
            maxZoom: 19,
            attribution: '© 天地图'
        });

        // 4. 配置图层控制
        const baseMaps = {
            "OpenStreetMap": osmLayer
        };

        // 如果有高德地图密钥，添加高德地图图层
        if (GAODE_KEY !== 'YOUR_GAODE_KEY') {
            baseMaps["高德地图"] = gaodeLayer;
            baseMaps["高德卫星图"] = gaodeSatelliteLayer;
        }

        // 如果有天地图密钥，添加天地图图层
        if (TIANDITU_KEY !== 'YOUR_TIANDITU_KEY') {
            baseMaps["天地图"] = tiandituLayer;
        }

        const overlayMaps = {
            "教室": buildingsLayer,
            "标记": markersLayer
        };

        // 5. 添加图层控制器
        L.control.layers(baseMaps, overlayMaps, {
            collapsed: false
        }).addTo(map);

        // 6. 添加比例尺
        L.control.scale({
            metric: true,
            imperial: false
        }).addTo(map);

        // 7. 函数定义
        function addClassroom(geoJson, properties) {
            console.log('Adding classroom:', properties.name);
            console.log('Original GeoJSON:', geoJson);

            try {
                // 修正坐标顺序
                if (geoJson.geometry.type === 'Polygon') {
                    // 交换每个坐标对的顺序
                    const correctedCoordinates = geoJson.geometry.coordinates[0].map(coord => [coord[1], coord[0]]);
                    geoJson = {
                        ...geoJson,
                        geometry: {
                            type: 'Polygon',
                            coordinates: [correctedCoordinates]
                        }
                    };
                }

                console.log('Corrected GeoJSON:', geoJson);

                const layer = L.geoJSON(geoJson, {
                    style: {
                        color: '#1e88e5',
                        weight: 2,
                        fillColor: '#1e88e5',
                        fillOpacity: 0.3
                    }
                }).addTo(buildingsLayer);

                layer.feature = {
                    properties: {
                        ...properties,
                        classroomID: properties.classroomID
                    }
                };

                layer.bindPopup(`
            <div class='custom-popup'>
                <h3>${properties.name}</h3>
                <p>${properties.description || ''}</p>
                <p>位置: ${properties.location || '未指定'}</p>
            </div>
        `);

                layer.on('mouseover', function (e) {
                    this.setStyle({
                        fillOpacity: 0.5,
                        weight: 3
                    });
                }).on('mouseout', function (e) {
                    this.setStyle({
                        fillOpacity: 0.3,
                        weight: 2
                    });
                });

                // 调试输出边界
                const bounds = layer.getBounds();
                console.log(`Classroom ${properties.name} bounds:`, bounds);
                console.log(`Southwest: [${bounds.getSouth()}, ${bounds.getWest()}]`);
                console.log(`Northeast: [${bounds.getNorth()}, ${bounds.getEast()}]`);

                return layer;
            } catch (error) {
                console.error('Error adding classroom:', error);
                console.error('Error details:', error.stack);
                return null;
            }
        }

        function resetClassroomStyles() {
            buildingsLayer.eachLayer(function (layer) {
                layer.setStyle({
                    color: '#1e88e5',
                    weight: 2,
                    fillColor: '#1e88e5',
                    fillOpacity: 0.3
                });
            });
        }


        function highlightClassrooms(classroomIds) {
            buildingsLayer.eachLayer(function (layer) {
                if (layer.feature && classroomIds.includes(layer.feature.properties.classroomID)) {
                    layer.setStyle({
                        color: '#f44336',
                        weight: 3,
                        fillColor: '#f44336',
                        fillOpacity: 0.5
                    });
                    layer.bringToFront();
                }
            });
        }

        function zoomToClassroom(classroomId) {
            console.log('Zooming to classroom:', classroomId);
            let found = false;

            buildingsLayer.eachLayer(function (layer) {
                if (layer.feature && layer.feature.properties.classroomID === classroomId) {
                    found = true;
                    const bounds = layer.getBounds();
                    console.log('Found classroom bounds:', bounds);

                    if (bounds && bounds.isValid()) {
                        console.log('Zooming to bounds:', {
                            south: bounds.getSouth(),
                            west: bounds.getWest(),
                            north: bounds.getNorth(),
                            east: bounds.getEast()
                        });

                        map.fitBounds(bounds, {
                            padding: [50, 50],
                            maxZoom: 19,
                            animate: true,
                            duration: 1
                        });
                        layer.openPopup();
                    } else {
                        console.error('Invalid bounds for classroom:', classroomId);
                        // 如果边界无效，尝试使用第一个坐标点
                        try {
                            const coords = layer.feature.geometry.coordinates[0][0];
                            console.log('Using first coordinate as center:', coords);
                            // 注意：这里需要交换坐标顺序
                            map.setView([coords[1], coords[0]], 19);
                            layer.openPopup();
                        } catch (e) {
                            console.error('Fallback failed:', e);
                        }
                    }
                }
            });

            if (!found) {
                console.error('Classroom not found:', classroomId);
            }
        }

        function showAllClassrooms() {
            if (buildingsLayer.getLayers().length > 0) {
                map.fitBounds(buildingsLayer.getBounds());
            }
        }

        function resetView() {
            map.setView([30.460485, 114.613861], 17);
        }

        function clearMarkers() {
            markersLayer.clearLayers();
        }

        function addCustomMarker(lat, lon, title, type) {
            // 解码 URL 编码的标题
            const decodedTitle = decodeURIComponent(title);

            let icon = L.divIcon({
                className: 'custom-marker',
                html: `<div class="marker-pin ${type}"></div>`,
                iconSize: [30, 30],
                iconAnchor: [15, 30]
            });

            L.marker([lat, lon], { icon: icon })
                .bindPopup(decodedTitle)
                .addTo(markersLayer);
        }

        // 添加一个全局的解码辅助函数
        function safeDecodeURIComponent(str) {
            try {
                return decodeURIComponent(str);
            } catch (e) {
                console.error('解码失败:', e);
                return str;
            }
        }

        // 在添加标记时使用安全的解码函数
        function addMarkerWithPopup(lat, lon, title) {
            const decodedTitle = safeDecodeURIComponent(title);
            L.marker([lat, lon])
                .bindPopup(decodedTitle)
                .addTo(map)
                .openPopup();
        }

        // 添加地图事件监听
        map.on('layeradd', function (e) {
            if (e.layer && e.layer.getBounds) {
                const bounds = e.layer.getBounds();
                console.log('Added layer bounds:', bounds);
            }
        });
    </script>
</body>
</html>
